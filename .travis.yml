sudo: required
services:
  - docker
before_install:
  - docker build -t sundarsingh/react-test -f ./client/DockerFile.dev ./client
script:
  - docker run -e CI=true sundarsingh/react-test npm run test

after_success:

  - docker build -t multi-client ./client
  - docker build -t multi-nginx ./nginx
  - docker build -t multi-server ./server
  - docker build -t multi-worker ./worker
  # Log in to the docker
  - echo "$DOCKER_PASSWORD" | docker login -username "$DOCKER_ID" --password-stdin

  # take those images and push to docker hub

  - docker push sundarsingh19/test:multi-client
  - docker push sundarsingh19/test:multi-nginx
  - docker push sundarsingh19/test:multi-server
  - docker push sundarsingh19/test:multi-worker

  # finished pushing images
